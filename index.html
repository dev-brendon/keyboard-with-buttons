<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard with buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="keyboard">
            <div class="row one">
                <button class="esc">Esc</button>
                <button class="col-1">F1</button>
                <button class="col-1">F2</button>
                <button class="col-1">F3</button>
                <button class="col-1">F4</button>
                <button class="col-1">F5</button>
                <button class="col-1">F6</button>
                <button class="col-1">F7</button>
                <button class="col-1">F8</button>
                <button class="col-1">F9</button>
                <button class="col-1">F10</button>
                <button class="col-1">F11</button>
                <button class="col-1">F12</button>
                <button class="col-1">PrtSc</button>
                <button class="col-1">Insert</button>
                <button class="delete">Delete</button>
                <button class="top"><i class='fas fa-play'></i></button>
                <button class="top"><i class='fas fa-pause'></i></button>
                <button class="top"><i class='fas fa-fast-backward'></i></button>
                <button class="top"><i class='fas fa-fast-forward'></i></button>
            </div>
            <div class="row two">
                <button>~</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>_</button>
                <button>=</button>
                <button class="back">Bakspace</button>
                <button class="right">Lock</button>
                <button class="right">/</button>
                <button class="right">*</button>
                <button class="right">-</button>
            </div>
            <div class="row three" id="col-1">
                <button class="tab">Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button>{</button>
                <button>}</button>
                <button class="tab">\</button>
                <button class="right">7</button>
                <button class="right">8</button>
                <button class="right">9</button>
            </div>
            <div class="row four">
                <button class="caps">CapsLk</button>
                <button>A</button>
                <button>S</button>
                <button>D</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>J</button>
                <button>K</button>
                <button>L</button>
                <button>;</button>
                <button>"</button>
                <button class="enter">Enter</button>
                <button class="right">4</button>
                <button class="right">5</button>
                <button class="right">6</button>
                <button class="button" id="button">+</button>
            </div>
            <div class="row five">
                <button class="shift-left">Shift</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button>,</button>
                <button>.</button>
                <button class="pikpytje">/</button>
                <button class="shift-right">Shift</button>
                <button class="right">1</button>
                <button class="right">2</button>
                <button class="right">3</button>
            </div>
            <div class="row six">
                <button class="ctrl">Ctrl</button>
                <button class="ctrl">Fn</button>
                <button><i class='fab fa-windows'></i></button>
                <button>Alt</button>
                <button class="space">Space</button>
                <button>Alt</button>
                <button>Ctrl</button>
                <button class="pikpytje"><i class='fas fa-long-arrow-alt-left'></i></button>
                <button id="icons"><i class='fas fa-long-arrow-alt-up'></i><i
                        class='fas fa-long-arrow-alt-down'></i></button>
                <button class="pikpytje"><i class='fas fa-long-arrow-alt-right' class="ends"></i></button>
                <button class="zero">0</button>
                <button class="right">.</button>
                <button class="button" id="button">Enter</button>
            </div>
        </div>
    </div>
</body>

</html>
